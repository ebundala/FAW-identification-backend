type User {
   id:            ID!          
  email:         String!  
  displayName:   String
  phoneNumber:   String
  emailVerified: Boolean!    
  disabled:      Boolean!   
  avator:        Attachment
  role:          Role!     
  forms(where:FormQueryInput):         [Form!]!
  responses(where:ResponseQueryInput):     [Response!]!
  createdAt:     String!  
  updatedAt:     String!   
 
}
input AuthInput{
    email: String!
    password: String!
    displayName: String
}
type AuthResult{
    token: String
    error: Boolean!
    message: String!
    user: User 
}
type SignOutResult{
 status: Boolean
 message: String

}
input UserWhereUniqueInput {
  id: Int
  email: String
}


extend type Mutation{
    signup(credentials: AuthInput):AuthResult!
    signin(credentials: AuthInput):AuthResult!
    signout:SignOutResult!
}
